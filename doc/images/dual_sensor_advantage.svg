<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 제목 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333" font-weight="bold">단일 센서 vs 이중 센서 표준 용액 접근법 비교</text>
  
  <!-- 구분선 -->
  <line x1="400" y1="80" x2="400" y2="550" stroke="#cccccc" stroke-width="2" stroke-dasharray="10,10" />
  
  <!-- 제목 - 왼쪽 -->
  <text x="200" y="100" font-family="Arial" font-size="20" text-anchor="middle" fill="#0066cc" font-weight="bold">단일 센서 + pH 보정</text>
  
  <!-- 제목 - 오른쪽 -->
  <text x="600" y="100" font-family="Arial" font-size="20" text-anchor="middle" fill="#cc0066" font-weight="bold">이중 센서 + 표준 용액</text>
  
  <!-- 피부 영역 - 왼쪽 -->
  <rect x="50" y="150" width="300" height="120" rx="20" ry="20" fill="#ffdfba" stroke="#deb887" stroke-width="3" />
  <text x="200" y="190" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">피부 영역</text>
  
  <!-- 피부 영역 - 오른쪽 -->
  <rect x="450" y="150" width="300" height="120" rx="20" ry="20" fill="#ffdfba" stroke="#deb887" stroke-width="3" />
  <text x="600" y="190" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">피부 영역</text>
  
  <!-- 센서 - 왼쪽 -->
  <g>
    <rect x="150" y="130" width="100" height="60" rx="10" ry="10" fill="#c2e0ff" stroke="#0066cc" stroke-width="3" />
    <text x="200" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">단일 센서</text>
    <text x="200" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">(포도당 + pH)</text>
  </g>
  
  <!-- 센서 - 오른쪽 (이중) -->
  <g>
    <rect x="500" y="130" width="80" height="60" rx="10" ry="10" fill="#c2e0ff" stroke="#0066cc" stroke-width="3" />
    <text x="540" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">제1센서</text>
    <text x="540" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">(포도당)</text>
    
    <rect x="620" y="130" width="80" height="60" rx="10" ry="10" fill="#ffd6e0" stroke="#cc0066" stroke-width="3" />
    <text x="660" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">제2센서</text>
    <text x="660" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">(표준 용액)</text>
  </g>
  
  <!-- 땀/체액 화살표 - 왼쪽 -->
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333" />
    </marker>
  </defs>
  <path d="M200,190 L200,270" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead1)" />
  <text x="220" y="230" font-family="Arial" font-size="12" text-anchor="start" fill="#333333">땀/체액</text>
  
  <!-- 땀/체액 화살표 - 오른쪽 (두 개) -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333" />
    </marker>
  </defs>
  <path d="M540,190 L540,270" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead2)" />
  <text x="560" y="230" font-family="Arial" font-size="12" text-anchor="start" fill="#333333">땀/체액</text>
  
  <path d="M660,190 L660,270" stroke="#cc0066" stroke-width="2" marker-end="url(#arrowhead2)" stroke-dasharray="5,5" />
  <text x="680" y="230" font-family="Arial" font-size="12" text-anchor="start" fill="#cc0066">표준 용액 확산</text>
  
  <!-- 단일 센서 방식 문제점 표시 -->
  <g>
    <rect x="50" y="300" width="300" height="180" rx="10" ry="10" fill="#ffffff" stroke="#333333" stroke-width="1" />
    
    <text x="200" y="320" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333" font-weight="bold">단일 센서 방식의 문제점</text>
    
    <text x="70" y="350" font-family="Arial" font-size="12" fill="#333333">1. 환경 조건에 따른 오차 (온도, 습도)</text>
    <text x="70" y="380" font-family="Arial" font-size="12" fill="#333333">2. 개인별 피부 특성 차이</text>
    <text x="70" y="410" font-family="Arial" font-size="12" fill="#333333">3. 부위별 땀 분비율 변동</text>
    <text x="70" y="440" font-family="Arial" font-size="12" fill="#333333">4. pH 측정의 한계:</text>
    <text x="90" y="460" font-family="Arial" font-size="12" fill="#333333">- pH도 포도당과 동일한 변동성 존재</text>
    <text x="90" y="480" font-family="Arial" font-size="12" fill="#333333">- pH만으로는 다양한 요인 보정 불충분</text>
    
    <!-- 애니메이션: 오차 요소 강조 -->
    <rect x="60" y="345" width="280" height="20" fill="#ff6b6b" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" />
    </rect>
    <rect x="60" y="375" width="280" height="20" fill="#ff6b6b" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" begin="0.5s" />
    </rect>
    <rect x="60" y="405" width="280" height="20" fill="#ff6b6b" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" begin="1s" />
    </rect>
    <rect x="60" y="435" width="280" height="50" fill="#ff6b6b" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" begin="1.5s" />
    </rect>
  </g>
  
  <!-- 이중 센서 방식 이점 표시 -->
  <g>
    <rect x="450" y="300" width="300" height="180" rx="10" ry="10" fill="#ffffff" stroke="#333333" stroke-width="1" />
    
    <text x="600" y="320" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333" font-weight="bold">이중 센서 방식의 이점</text>
    
    <text x="470" y="350" font-family="Arial" font-size="12" fill="#333333">1. 실시간 동적 보정 가능</text>
    <text x="470" y="380" font-family="Arial" font-size="12" fill="#333333">2. 개인별, 부위별 차이 자동 보정</text>
    <text x="470" y="410" font-family="Arial" font-size="12" fill="#333333">3. 환경 조건에 강건한 측정</text>
    <text x="470" y="440" font-family="Arial" font-size="12" fill="#333333">4. 표준 용액 확산율 활용:</text>
    <text x="490" y="460" font-family="Arial" font-size="12" fill="#333333">- 피부 특성 직접 평가 가능</text>
    <text x="490" y="480" font-family="Arial" font-size="12" fill="#333333">- 국소 영역에 최적화된 보정 계수 도출</text>
    
    <!-- 애니메이션: 이점 요소 강조 -->
    <rect x="460" y="345" width="280" height="20" fill="#4dabf7" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" />
    </rect>
    <rect x="460" y="375" width="280" height="20" fill="#4dabf7" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" begin="0.5s" />
    </rect>
    <rect x="460" y="405" width="280" height="20" fill="#4dabf7" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" begin="1s" />
    </rect>
    <rect x="460" y="435" width="280" height="50" fill="#4dabf7" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" begin="1.5s" />
    </rect>
  </g>
  
  <!-- 정확도 비교 그래프 -->
  <g>
    <rect x="50" y="500" width="300" height="80" rx="10" ry="10" fill="#f8f9fa" stroke="#333333" stroke-width="1" />
    <text x="200" y="520" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333" font-weight="bold">평균 오차</text>
    
    <rect x="80" y="535" width="200" height="20" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" />
    <rect x="80" y="535" width="160" height="20" fill="#ff6b6b" opacity="0.7">
      <animate attributeName="width" values="0;160" dur="2s" begin="0.5s" fill="freeze" />
    </rect>
    <text x="290" y="550" font-family="Arial" font-size="12" text-anchor="start" fill="#333333">±16%</text>
  </g>
  
  <g>
    <rect x="450" y="500" width="300" height="80" rx="10" ry="10" fill="#f8f9fa" stroke="#333333" stroke-width="1" />
    <text x="600" y="520" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333" font-weight="bold">평균 오차</text>
    
    <rect x="480" y="535" width="200" height="20" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" />
    <rect x="480" y="535" width="40" height="20" fill="#4dabf7" opacity="0.7">
      <animate attributeName="width" values="0;40" dur="2s" begin="0.5s" fill="freeze" />
    </rect>
    <text x="690" y="550" font-family="Arial" font-size="12" text-anchor="start" fill="#333333">±4%</text>
  </g>
  
  <!-- 애니메이션 요소: 보정 효과 시각화 -->
  <!-- 왼쪽 센서의 변동성 (큰 변동) -->
  <circle cx="200" cy="250" r="5" fill="#0066cc">
    <animate attributeName="cy" values="240;260;230;270;240" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- 오른쪽 센서의 안정성 (포도당 센서 + 표준 용액 보정) -->
  <circle cx="540" cy="250" r="5" fill="#0066cc">
    <animate attributeName="cy" values="240;260;230;270;240" dur="5s" repeatCount="indefinite" />
  </circle>
  <circle cx="660" cy="250" r="5" fill="#cc0066">
    <animate attributeName="cy" values="240;255;235;265;240" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- 보정 효과 화살표 (오른쪽만) -->
  <path d="M580,250 C600,250 620,250 640,250" stroke="#009933" stroke-width="2" fill="none" marker-end="url(#arrowhead2)">
    <animate attributeName="d" values="M580,250 C600,250 620,250 640,250;M580,260 C600,255 620,255 640,255;M580,230 C600,245 620,245 640,245;M580,270 C600,255 620,255 640,255;M580,250 C600,250 620,250 640,250" dur="5s" repeatCount="indefinite" />
  </path>
  <text x="610" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#009933">보정</text>
  
  <!-- 최종 수치의 안정성 (왼쪽 불안정, 오른쪽 안정) -->
  <text x="200" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#0066cc" font-weight="bold">120 mg/dL</text>
  <text x="200" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#0066cc" font-weight="bold">
    <animate attributeName="textContent" values="120 mg/dL;135 mg/dL;105 mg/dL;142 mg/dL;120 mg/dL" dur="5s" repeatCount="indefinite" />
  </text>
  
  <text x="600" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#0066cc" font-weight="bold">130 mg/dL</text>
  <text x="600" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#0066cc" font-weight="bold">
    <animate attributeName="textContent" values="130 mg/dL;132 mg/dL;128 mg/dL;133 mg/dL;130 mg/dL" dur="5s" repeatCount="indefinite" />
  </text>
</svg>
