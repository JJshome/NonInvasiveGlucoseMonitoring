<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 제목 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333" font-weight="bold">비침습적 포도당 모니터링 시스템 구성도</text>
  
  <!-- 전체 시스템 틀 -->
  <rect x="50" y="100" width="700" height="450" rx="20" ry="20" fill="#ffffff" stroke="#333333" stroke-width="2" />
  
  <!-- 시스템 구성 요소 -->
  
  <!-- 센서 모듈 -->
  <g>
    <rect x="100" y="150" width="200" height="150" rx="10" ry="10" fill="#e6f2ff" stroke="#0066cc" stroke-width="2" />
    <text x="200" y="175" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333" font-weight="bold">센서 모듈</text>
    
    <rect x="120" y="190" width="70" height="40" rx="5" ry="5" fill="#cce5ff" stroke="#0066cc" stroke-width="1" />
    <text x="155" y="215" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">제1센서</text>
    
    <rect x="210" y="190" width="70" height="40" rx="5" ry="5" fill="#f8d7da" stroke="#cc0066" stroke-width="1" />
    <text x="245" y="215" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">제2센서</text>
    
    <rect x="120" y="240" width="160" height="40" rx="5" ry="5" fill="#d1ecf1" stroke="#17a2b8" stroke-width="1" />
    <text x="200" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">신호 처리 회로</text>
  </g>
  
  <!-- 보정 알고리즘 모듈 -->
  <g>
    <rect x="100" y="350" width="200" height="150" rx="10" ry="10" fill="#fff3cd" stroke="#ffc107" stroke-width="2" />
    <text x="200" y="375" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333" font-weight="bold">보정 알고리즘 모듈</text>
    
    <rect x="120" y="390" width="160" height="30" rx="5" ry="5" fill="#fff3cd" stroke="#ffc107" stroke-width="1" />
    <text x="200" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">표준 용액 변화 분석</text>
    
    <rect x="120" y="430" width="160" height="30" rx="5" ry="5" fill="#fff3cd" stroke="#ffc107" stroke-width="1" />
    <text x="200" y="450" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">보정 계수 계산</text>
    
    <rect x="120" y="470" width="160" height="30" rx="5" ry="5" fill="#d4edda" stroke="#28a745" stroke-width="1" />
    <text x="200" y="490" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">최종 농도 도출</text>
  </g>
  
  <!-- 데이터 처리 및 분석 모듈 -->
  <g>
    <rect x="350" y="150" width="350" height="100" rx="10" ry="10" fill="#d4edda" stroke="#28a745" stroke-width="2" />
    <text x="525" y="175" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333" font-weight="bold">데이터 처리 및 분석 모듈</text>
    
    <rect x="370" y="190" width="100" height="40" rx="5" ry="5" fill="#d4edda" stroke="#28a745" stroke-width="1" />
    <text x="420" y="215" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">데이터베이스</text>
    
    <rect x="480" y="190" width="100" height="40" rx="5" ry="5" fill="#d4edda" stroke="#28a745" stroke-width="1" />
    <text x="530" y="215" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">분석 엔진</text>
    
    <rect x="590" y="190" width="100" height="40" rx="5" ry="5" fill="#d4edda" stroke="#28a745" stroke-width="1" />
    <text x="640" y="215" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">보고서 생성</text>
  </g>
  
  <!-- 사용자 인터페이스 모듈 -->
  <g>
    <rect x="350" y="300" width="350" height="200" rx="10" ry="10" fill="#f0e6ff" stroke="#6610f2" stroke-width="2" />
    <text x="525" y="325" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333" font-weight="bold">사용자 인터페이스 모듈</text>
    
    <!-- 디스플레이 화면 -->
    <rect x="370" y="340" width="310" height="140" rx="5" ry="5" fill="#ffffff" stroke="#6610f2" stroke-width="1" />
    
    <!-- 화면 내용 -->
    <text x="525" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333" font-weight="bold">포도당 모니터링 대시보드</text>
    
    <rect x="390" y="380" width="120" height="80" rx="5" ry="5" fill="#e6f2ff" stroke="#0066cc" stroke-width="1" />
    <text x="450" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">현재 포도당 수치</text>
    <text x="450" y="440" font-family="Arial" font-size="22" text-anchor="middle" fill="#0066cc" font-weight="bold">136</text>
    <text x="450" y="460" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">mg/dL</text>
    
    <rect x="530" y="380" width="130" height="80" rx="5" ry="5" fill="#f8d7da" stroke="#cc0066" stroke-width="1" />
    <text x="595" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">보정 상태</text>
    <text x="595" y="440" font-family="Arial" font-size="16" text-anchor="middle" fill="#28a745" font-weight="bold">정상</text>
  </g>
  
  <!-- 연결선 -->
  <path d="M200,300 L200,350" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <path d="M300,225 L350,225" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <path d="M525,250 L525,300" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <path d="M300,425 L350,400" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- 화살표 정의 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333" />
    </marker>
  </defs>
  
  <!-- 애니메이션 요소: 데이터 흐름 -->
  <circle cx="250" cy="225" r="5" fill="#0066cc">
    <animate attributeName="cx" values="200;300" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="430" cy="225" r="5" fill="#0066cc">
    <animate attributeName="cx" values="350;525" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="525" cy="280" r="5" fill="#0066cc">
    <animate attributeName="cy" values="250;300" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="325" cy="425" r="5" fill="#ffc107">
    <animate attributeName="cx" values="300;350" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="cy" values="425;400" dur="2.5s" repeatCount="indefinite" />
  </circle>
</svg>
