<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 제목 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333" font-weight="bold">비교 실험 결과: 보정 전후 정확도 비교</text>
  
  <!-- 그래프 영역 -->
  <rect x="100" y="100" width="600" height="350" fill="#ffffff" stroke="#333333" stroke-width="2" />
  
  <!-- X축 (시료 번호) -->
  <line x1="100" y1="450" x2="700" y2="450" stroke="#333333" stroke-width="2" />
  <text x="400" y="480" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">측정 샘플</text>
  
  <!-- Y축 (오차율 %) -->
  <line x1="100" y1="100" x2="100" y2="450" stroke="#333333" stroke-width="2" />
  <text x="60" y="275" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333" transform="rotate(-90, 60, 275)">오차율 (%)</text>
  
  <!-- Y축 눈금 -->
  <g>
    <line x1="95" y1="100" x2="105" y2="100" stroke="#333333" stroke-width="1" />
    <text x="90" y="105" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">30</text>
  </g>
  <g>
    <line x1="95" y1="170" x2="105" y2="170" stroke="#333333" stroke-width="1" />
    <text x="90" y="175" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">20</text>
  </g>
  <g>
    <line x1="95" y1="240" x2="105" y2="240" stroke="#333333" stroke-width="1" />
    <text x="90" y="245" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">10</text>
  </g>
  <g>
    <line x1="95" y1="310" x2="105" y2="310" stroke="#333333" stroke-width="1" />
    <text x="90" y="315" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">0</text>
  </g>
  <g>
    <line x1="95" y1="380" x2="105" y2="380" stroke="#333333" stroke-width="1" />
    <text x="90" y="385" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">-10</text>
  </g>
  <g>
    <line x1="95" y1="450" x2="105" y2="450" stroke="#333333" stroke-width="1" />
    <text x="90" y="455" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">-20</text>
  </g>
  
  <!-- X축 눈금 -->
  <g>
    <line x1="150" y1="445" x2="150" y2="455" stroke="#333333" stroke-width="1" />
    <text x="150" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">1</text>
  </g>
  <g>
    <line x1="200" y1="445" x2="200" y2="455" stroke="#333333" stroke-width="1" />
    <text x="200" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">2</text>
  </g>
  <g>
    <line x1="250" y1="445" x2="250" y2="455" stroke="#333333" stroke-width="1" />
    <text x="250" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">3</text>
  </g>
  <g>
    <line x1="300" y1="445" x2="300" y2="455" stroke="#333333" stroke-width="1" />
    <text x="300" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">4</text>
  </g>
  <g>
    <line x1="350" y1="445" x2="350" y2="455" stroke="#333333" stroke-width="1" />
    <text x="350" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">5</text>
  </g>
  <g>
    <line x1="400" y1="445" x2="400" y2="455" stroke="#333333" stroke-width="1" />
    <text x="400" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">6</text>
  </g>
  <g>
    <line x1="450" y1="445" x2="450" y2="455" stroke="#333333" stroke-width="1" />
    <text x="450" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">7</text>
  </g>
  <g>
    <line x1="500" y1="445" x2="500" y2="455" stroke="#333333" stroke-width="1" />
    <text x="500" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">8</text>
  </g>
  <g>
    <line x1="550" y1="445" x2="550" y2="455" stroke="#333333" stroke-width="1" />
    <text x="550" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">9</text>
  </g>
  <g>
    <line x1="600" y1="445" x2="600" y2="455" stroke="#333333" stroke-width="1" />
    <text x="600" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">10</text>
  </g>
  <g>
    <line x1="650" y1="445" x2="650" y2="455" stroke="#333333" stroke-width="1" />
    <text x="650" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">11</text>
  </g>
  
  <!-- 영점 선 -->
  <line x1="100" y1="310" x2="700" y2="310" stroke="#333333" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- 보정 전 데이터 (막대 그래프) -->
  <rect x="140" y="200" width="20" height="110" fill="#ff6b6b" opacity="0.7" />
  <rect x="190" y="170" width="20" height="140" fill="#ff6b6b" opacity="0.7" />
  <rect x="240" y="220" width="20" height="90" fill="#ff6b6b" opacity="0.7" />
  <rect x="290" y="250" width="20" height="60" fill="#ff6b6b" opacity="0.7" />
  <rect x="340" y="190" width="20" height="120" fill="#ff6b6b" opacity="0.7" />
  <rect x="390" y="380" width="20" height="-70" fill="#ff6b6b" opacity="0.7" />
  <rect x="440" y="410" width="20" height="-100" fill="#ff6b6b" opacity="0.7" />
  <rect x="490" y="360" width="20" height="-50" fill="#ff6b6b" opacity="0.7" />
  <rect x="540" y="390" width="20" height="-80" fill="#ff6b6b" opacity="0.7" />
  <rect x="590" y="420" width="20" height="-110" fill="#ff6b6b" opacity="0.7" />
  <rect x="640" y="180" width="20" height="130" fill="#ff6b6b" opacity="0.7" />
  
  <!-- 보정 후 데이터 (막대 그래프) -->
  <rect x="160" y="290" width="20" height="20" fill="#4dabf7" opacity="0.7" />
  <rect x="210" y="300" width="20" height="10" fill="#4dabf7" opacity="0.7" />
  <rect x="260" y="295" width="20" height="15" fill="#4dabf7" opacity="0.7" />
  <rect x="310" y="305" width="20" height="5" fill="#4dabf7" opacity="0.7" />
  <rect x="360" y="300" width="20" height="10" fill="#4dabf7" opacity="0.7" />
  <rect x="410" y="320" width="20" height="-10" fill="#4dabf7" opacity="0.7" />
  <rect x="460" y="315" width="20" height="-5" fill="#4dabf7" opacity="0.7" />
  <rect x="510" y="300" width="20" height="10" fill="#4dabf7" opacity="0.7" />
  <rect x="560" y="320" width="20" height="-10" fill="#4dabf7" opacity="0.7" />
  <rect x="610" y="305" width="20" height="5" fill="#4dabf7" opacity="0.7" />
  <rect x="660" y="295" width="20" height="15" fill="#4dabf7" opacity="0.7" />
  
  <!-- 범례 -->
  <rect x="250" y="520" width="300" height="60" rx="10" ry="10" fill="#ffffff" stroke="#333333" stroke-width="1" />
  <rect x="270" y="535" width="20" height="15" fill="#ff6b6b" opacity="0.7" />
  <text x="300" y="547" font-family="Arial" font-size="14" text-anchor="start" fill="#333333">보정 전 오차 (평균 ±15.7%)</text>
  <rect x="270" y="565" width="20" height="15" fill="#4dabf7" opacity="0.7" />
  <text x="300" y="577" font-family="Arial" font-size="14" text-anchor="start" fill="#333333">보정 후 오차 (평균 ±3.2%)</text>
  
  <!-- 애니메이션 요소: 정확도 향상 강조 -->
  <text x="400" y="350" font-family="Arial" font-size="18" text-anchor="middle" fill="#28a745" font-weight="bold">정확도 향상: 약 80%</text>
  <g>
    <path d="M400,360 L400,400 L450,400" stroke="#28a745" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" />
  </g>
  
  <!-- 화살표 정의 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745" />
    </marker>
  </defs>
</svg>
